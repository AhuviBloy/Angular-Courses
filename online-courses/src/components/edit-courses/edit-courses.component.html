<h1>Edit Courses For Teachers Only</h1>
@if(role === 'manager' || role === 'teacher'){
  <button mat-button color="warn" (click)="openAddCourseDialog(tempCourse)">add course</button>
}

@for(course of courses; track course){
    <div class="course-wrapper">
      <mat-card class="course-card">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="showLessonsForCourse(course.id)">
            @if(showLessons == course.id) {
              close
            }
            @else{
              show lessons
            }
          </button>
          <button mat-button color="warn" (click)="openAddLessonDialog(course.id)">add lesson</button>
          <button mat-button color="warn" (click)="openEditCourseDialog(course)">edit course</button>
          <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete course</button>
        </mat-card-actions>
  
        @if(showLessons == course.id){
          <app-lessons  [courseId]="course.id"></app-lessons>
        }
      
      </mat-card>
    </div>
  }
