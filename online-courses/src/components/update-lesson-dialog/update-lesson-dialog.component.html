<h2 mat-dialog-title> Update Lesson </h2>
<mat-dialog-content style="border-radius: 0; overflow: hidden; padding: 20px;">
  <form (ngSubmit)="onSubmit()" style="display:flex; flex-direction: column; gap: 20px;">
    <mat-form-field appearance="outline">
      <mat-label>Lesson Title</mat-label>
      <input matInput placeholder="title" type="text" [(ngModel)]="title" name="title" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Course Content</mat-label>
      <input matInput placeholder="content" type="text" [(ngModel)]="content" name="content" required>
    </mat-form-field>
    <div style="display: flex; justify-content: space-between;">
      <button mat-button type="submit">Save</button>
      <button mat-button mat-dialog-close (click)="close()">Close</button>
    </div>
  </form>
</mat-dialog-content>
