
@if(courses.length === 0){
  <h1>No courses available</h1>
}
@else {
  <h1>Available courses:</h1>
}
@for(course of courses; track course){
  <div class="course-wrapper">
    <mat-card class="course-card">
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="showLessonsForCourse(course.id)">
          @if(showLessons == course.id) {
            close
          }
          @else{
            show lessons
          }
        </button>
        <button mat-button color="warn" (click)="join(course.id)">join</button>
        <button mat-button color="warn" (click)="leave(course.id)">leave</button>
      </mat-card-actions>

      @if(showLessons == course.id){
        <app-lessons  [courseId]="course.id"></app-lessons>
      }
    
    </mat-card>
  </div>
}
